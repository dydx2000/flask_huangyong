<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% if user %}
        <a href="#">{{ user.username }}</a>
        <a href="#">注销</a>

    {% else %}
        <a href="#">登录</a>
        <a href="#">注册</a>
    {% endif %}


    {% for website in webistes  %}
        <p>{{ website }}</p>
    {% endfor %}


    <table border="1px">
        <thead>
        <th>书名</th>
        <th>作者</th>
        <th>价格</th>
        </thead>
        <tbody>
        {% for book in books %}
            <tr>
                <td>{{ book.name }}</td>
                <td>{{ book.author }}</td>
                <td>{{ book.price }}</td>

            </tr>

        {% endfor %}

        </tbody>
    </table>


</body>
</html>
